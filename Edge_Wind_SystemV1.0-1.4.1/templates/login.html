<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - EdgeWind 智能边缘监测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Inter (Modern Sans-serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ========== 全屏背景图片 ========== */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 抽象科技风格背景 - 使用渐变作为主要背景 */
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            /* 可选：添加抽象科技图片作为叠加层 */
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 242, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(13, 110, 253, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        /* 科技网格效果 */
        .background-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        /* 深色遮罩层 - 更暗以突出科技感 */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* ========== 登录容器 ========== */
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        /* ========== Glassmorphism 登录卡片 (抽象科技风格) ========== */
        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(16, 20, 24, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 24px;
            padding: 45px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        0 0 0 1px rgba(0, 242, 255, 0.1) inset,
                        0 0 40px rgba(0, 242, 255, 0.15);
            animation: fadeInUp 0.6s ease-out;
            margin: 0 auto;
            position: relative;
        }

        /* 卡片内部发光效果 */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.5), transparent);
            opacity: 0.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========== 品牌头部 ========== */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.15) 0%, rgba(13, 110, 253, 0.15) 100%);
            border: 2px solid rgba(0, 242, 255, 0.3);
            border-radius: 50%;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4),
                        inset 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .brand-logo i {
            font-size: 48px;
            color: #00f2ff;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.8));
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        /* ========== 旋转的风力涡轮机动画 (霓虹青色) ========== */
        .turbine-spin {
            animation: spin 10s linear infinite;
            display: inline-block;
            font-size: 2rem;
            color: #00f2ff;
            filter: drop-shadow(0 0 12px rgba(0, 242, 255, 0.8));
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 品牌logo中的涡轮机图标也添加旋转动画 */
        .brand-logo .turbine-spin {
            font-size: 48px;
            color: #00f2ff;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.9));
            text-shadow: 0 0 25px rgba(0, 242, 255, 0.7);
        }

        .brand-name {
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .brand-name .turbine-spin {
            font-size: 28px;
            color: #00f2ff;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.8));
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
        }

        .brand-subtitle {
            font-size: 12px;
            color: rgba(0, 242, 255, 0.7);
            font-weight: 400;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* ========== Flash 消息 ========== */
        .alert {
            border-radius: 12px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 14px 18px;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            background: rgba(239, 68, 68, 0.15);
            color: rgba(255, 255, 255, 0.95);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

        .alert i {
            margin-right: 8px;
        }

        /* ========== 表单输入框 (深色科技风格) - 优化移动端浮动标签遮挡问题 ========== */
        .form-floating {
            margin-bottom: 24px;
            position: relative;
        }

        .form-floating > .form-control {
            /* Bootstrap form-floating 默认高度更接近 58px；
               之前压到 50px 会导致移动端/自动填充时标签与输入文字重叠 */
            height: 58px !important;
            min-height: 58px;
            line-height: 1.25;
            /* 预留上方标签空间，保证输入文字永远不被 label 遮挡 */
            padding-top: 1.85rem !important;
            padding-bottom: 0.75rem !important;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            background: rgba(0, 0, 0, 0.3) !important;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border-radius: 4px 4px 0 0;
        }

        .form-floating > .form-control:focus {
            background: rgba(0, 0, 0, 0.5) !important;
            border-bottom-color: #00f2ff !important;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3),
                        0 0 20px rgba(0, 242, 255, 0.1) !important;
            color: #fff !important;
            outline: none;
            padding-top: 1.85rem !important;
            padding-bottom: 0.75rem !important;
        }

        .form-floating > .form-control::placeholder {
            color: transparent !important;
            opacity: 0;
        }

        .form-floating > label {
            position: absolute;
            /* 不再使用“全高居中”的 label，改为上方小标签，避免遮挡输入 */
            top: 0.6rem;
            left: 0.6rem;
            right: auto;
            height: auto;
            padding: 0.15rem 0.55rem !important;
            pointer-events: none;
            border: 2px solid transparent;
            transform-origin: 0 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            color: rgba(255, 255, 255, 0.6) !important;
            font-weight: 400;
            font-size: 14px;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            /* 给标签一点底色，保证在发光边框上也清晰 */
            background: rgba(16, 20, 24, 0.85);
            border-radius: 10px;
            /* 关键：Bootstrap 的 form-floating 默认 label 宽度是 100%，
               会导致出现“一整条背景横条”挡住上方区域。这里强制改为自适应宽度。 */
            width: auto !important;
            max-width: calc(100% - 1.2rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            opacity: 1 !important;
            /* 向上抬起更多，避免与输入文字区域发生重叠（尤其是自动填充） */
            transform: scale(0.85) translateY(-1.05rem) translateX(0.15rem) !important;
            color: #00f2ff !important;
        }

        .form-floating > .form-control:focus ~ label {
            color: #00f2ff !important;
        }

        /* ========== 浏览器自动填充（Chrome/Edge）可能把输入框刷成浅色，导致“白条”错觉 ========== */
        .form-floating > .form-control:-webkit-autofill,
        .form-floating > .form-control:-webkit-autofill:hover,
        .form-floating > .form-control:-webkit-autofill:focus,
        .form-floating > .form-control:-webkit-autofill:active {
            -webkit-text-fill-color: #ffffff !important;
            caret-color: #ffffff;
            /* 用 inset 阴影覆盖自动填充的浅色背景 */
            -webkit-box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.35) inset !important;
            box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.35) inset !important;
            transition: background-color 9999s ease-in-out 0s;
        }

        /* ========== 记住我复选框 ========== */
        .form-check {
            margin-bottom: 25px;
        }

        .form-check-input {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 242, 255, 0.3);
            margin-top: 0.3rem;
        }

        .form-check-input:checked {
            background-color: rgba(0, 114, 255, 0.8);
            border-color: rgba(0, 242, 255, 0.6);
        }

        .form-check-input:focus {
            border-color: rgba(0, 242, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.2);
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            font-weight: 400;
        }

        /* ========== 登录按钮 (赛博朋克/科幻风格) ========== */
        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4),
                        0 0 30px rgba(0, 114, 255, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 114, 255, 0.5),
                        0 0 40px rgba(0, 114, 255, 0.3),
                        0 0 15px rgba(0, 114, 255, 0.5);
            background: linear-gradient(135deg, #00d4ff 0%, #0082ff 100%);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 15px rgba(0, 114, 255, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 加载动画 */
        .btn-login .spinner-border {
            width: 18px;
            height: 18px;
            border-width: 2px;
            margin-right: 8px;
            display: none;
        }

        .btn-login.loading .spinner-border {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            opacity: 0.7;
        }

        /* ========== 项目信息 (系统状态风格) ========== */
        .project-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 242, 255, 0.15);
        }

        .project-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .project-label i {
            color: rgba(0, 242, 255, 0.6);
            font-size: 0.8rem;
        }

        .project-title {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        .project-id {
            color: rgba(0, 242, 255, 0.8);
            font-size: 0.85rem;
            margin-bottom: 0;
            font-weight: 400;
            font-family: 'Courier New', 'Consolas', 'Monaco', 'Menlo', monospace;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 14px;
            border-radius: 4px;
            display: inline-block;
            border: 1px solid rgba(0, 242, 255, 0.2);
            opacity: 0.7;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* ========== 底部版权信息 ========== */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin: 4px 0;
            letter-spacing: 0.3px;
        }

        /* ========== 响应式设计 ========== */
        @media (max-width: 576px) {
            .login-card {
                padding: 35px 25px;
                max-width: 100%;
                border-radius: 16px;
            }

            .brand-name {
                font-size: 26px;
            }

            .brand-name .turbine-spin {
                font-size: 22px;
            }

            .brand-logo {
                width: 70px;
                height: 70px;
            }

            .brand-logo .turbine-spin {
                font-size: 36px;
            }

            /* 移动端背景固定可能影响性能，改为scroll */
            .background-image {
                background-attachment: scroll;
            }
        }

        /* 背景动画效果 - 脉冲光晕 */
        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        .background-image::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 4s ease-in-out infinite;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- 全屏背景 -->
    <div class="background-container">
        <div class="background-image"></div>
        <div class="background-overlay"></div>
    </div>

    <!-- 登录容器 -->
    <div class="login-container">
        <div class="login-card">
            <!-- 品牌头部 -->
            <div class="login-header">
                <div class="brand-logo">
                    <i class="bi bi-fan turbine-spin"></i>
                </div>
                <h1 class="brand-name">
                    <i class="bi bi-fan turbine-spin"></i>
                    EdgeWind
                </h1>
                <p class="brand-subtitle">智能边缘监测系统</p>
            </div>

            <!-- Flash 消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }} alert-dismissible fade show" role="alert">
                            <i class="bi bi-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' }}-fill"></i>
                            {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- 登录表单 -->
            <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
                <!-- CSRF 防护（Flask-WTF CSRFProtect） -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <!-- 用户名输入 -->
                <div class="form-floating">
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Username" 
                           autocomplete="username" 
                           required 
                           autofocus>
                    <label for="username">用户名 / Username</label>
                </div>

                <!-- 密码输入 -->
                <div class="form-floating">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Password" 
                           autocomplete="current-password" 
                           required>
                    <label for="password">密码 / Password</label>
                </div>

                <!-- 记住我 -->
                <div class="form-check">
                    <input class="form-check-input" 
                           type="checkbox" 
                           name="remember" 
                           id="rememberCheck" 
                           checked>
                    <label class="form-check-label" for="rememberCheck">
                        保持登录状态 (Remember Me)
                    </label>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    <span class="btn-text">登录 (Login)</span>
                </button>
            </form>

            <!-- 项目信息 -->
            <div class="project-info">
                <p class="project-label">
                    <i class="bi bi-mortarboard-fill me-1"></i> 大学生创新创业项目
                </p>
                <p class="project-title">基于边缘计算的风电场直流系统故障监测</p>
                <p class="project-id">项目编号：202510595037</p>
            </div>

            <!-- 底部版权 -->
            <div class="login-footer">
                <p>© 2025 EdgeWind Intelligent Monitoring System</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 登录按钮加载动画脚本 -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            
            // 如果表单验证失败，移除加载状态
            if (!this.checkValidity()) {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // 如果页面返回（浏览器后退），移除加载状态
        window.addEventListener('pageshow', function(event) {
            const btn = document.getElementById('loginBtn');
            if (btn) {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
